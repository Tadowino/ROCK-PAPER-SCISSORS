<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <div id="running-score">
        <div class="badge" id="user">USER</div>
        <div class="badge" id="comp">COMP</div>
        <span class="score" id="user-score">0</span>:<span class="score" id="comp-score">0</span>
    </div>
    <div id="results">
        <p>Results</p>
    </div>
   <div class="choices">
    <button class="choice"><img src="images/rock.jpeg" alt="rock" id="r"></button>
    <button class="choice"><img src="images/paper.jpeg" alt="paper" id="p"></button>
    <button class="choice"><img src="images/scissors.jpeg" alt="scissors" id="s"></button>
   </div>
   <div id="final-score">
    <p>Final Score</p>
   </div>
</body>
</html>
